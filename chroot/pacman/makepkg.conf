DLAGENTS=('ftp::/bin/curl -k -fC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/bin/curl -k -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'https::/bin/curl -k -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'rsync::/bin/rsync --no-motd -z %u %o'
          'scp::/bin/scp -C %u %o')

VCSCLIENTS=('bzr::bzr'
            'git::git'
            'hg::mercurial'
            'svn::subversion')

CARCH="@CARCH@"
CHOST="@CHOST@"

export CFLAGS="@CFLAGS@"
export CXXFLAGS="@CXXFLAGS@"

MAKEFLAGS="@MKOPTS@"

BUILDENV=(!distcc color !ccache check !sign)

OPTIONS=(strip !docs !libtool staticlibs emptydirs zipman purge !upx !debug)

